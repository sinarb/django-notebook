{% extends 'base.html' %}
{% load static %}
{% block style %}{% static 'style/home.css' %}{% endblock %}

{% block content %}
    <section>
        <div class="container">
            <div class="row row-account justify-content-center align-items-center">
                <div class="card card-account">
                    <img class="card-img-top" src="{% static 'img/register.jpg' %}" alt="Card image cap">
                    <div class="card-body">
                        <form autocomplete="off" method="post" action="">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="id_username">نام کاربری:</label>
                                        {{ form.username }}
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="id_email">ایمیل:</label>
                                        {{ form.email }}
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="id_password">پسورد:</label>
                                        {{ form.password }}
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="password2">تکرار پسورد:</label>
                                        {{ form.re_password }}
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary mt-3">ثبت نام</button>
                                <div>
                                    قبلا ثبت نام کرده اید؟
                                    <a href="{% url 'account:login' %}">ورود</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


{% endblock %}
